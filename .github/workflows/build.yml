name: Build RF-Client (Windows x86)

on:
  push:
    branches: [ "**" ]  # 所有分支推送都触发
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:    # 允许手动触发

jobs:
  build:
    runs-on: windows-latest  # 使用 Windows 虚拟机（支持 .NET Framework）

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore RA2Client.sln

      - name: Build RA2Client (Release | x86)
        run: |
          $errorActionPreference = "Stop"
          msbuild RA2Client.sln `
            /p:Configuration=Release `
            /p:Platform="Any CPU" `
            /p:OutputPath="${{ github.workspace }}\output\" `
            /v:m `
            /m
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Build failed with exit code $LASTEXITCODE"
            exit $LASTEXITCODE
          }
        shell: pwsh

      - name: Collect output files
        run: |
          $outputDir = "${{ github.workspace }}\RA2Client\bin\x86\Release"
          if (!(Test-Path $outputDir)) {
            Write-Error "Output directory not found: $outputDir"
            exit 1
          }
          mkdir release-package
          xcopy "$outputDir\*" "release-package\" /E /I /Y
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Failed to copy files."
            exit $LASTEXITCODE
          }

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: RF-Client-Windows-x86-${{ github.sha }}
          path: release-package/
          retention-days: 7
